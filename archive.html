			<br><br>
			<h2>Basic Calculator</h2>
			<p>Week 2 - Chapter 2</p>
			
		<!-- I used a walkthrough to make the calculator. The code is modified from: http://thecodeplayer.com/walkthrough/javascript-css3-calculator -->
			<div id="calculator">
				<!-- Calc screen -->
				<div class="top">
					<div class="screen"></div>
				</div>
				
				<div class="keys">
					<!-- Calc buttons -->
					<span class="clear">C</span>
					<span class="operator" id="divi">รท</span>
					<span class="operator">x</span>
					<span>7</span>
					<span>8</span>
					<span>9</span>
					<span class="operator">-</span>
					<span>4</span>
					<span>5</span>
					<span>6</span>
					<span class="operator">+</span>
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span class="eval">=</span>
					<span id="zero">0</span>
					<span>.</span>
				</div>
			</div>
			
		</main>
