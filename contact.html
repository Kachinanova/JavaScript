<!-- Simple contact form with inputs and list boxes -->
			<h1>Contact Me</h1>
			<p>Feel free to contact me with any questions about available products.</p>
			
			<form name="contact" method="post" action="">
				<label for="myFName">* First Name:</label>
				<input type="text" name="myFName" id="myFName" required="required">
				<label for="myLName">* Last Name:</label>
				<input type="text" name="myLName" id="myLName" required="required">
				<label for="myEmail">* E-mail:</label>
				<input type="email" name="myEmail" id="myEmail" required="required">
				<label for="myComments">* Comments:</label><br>
				<textarea name="myComments" id="myComments" rows="10" cols="40" required="required">This form doesn't actually submit anything for the moment.</textarea>
				<input type="submit" id="mySubmit" value="Submit">
			</form>
