<!-- Simple contact form with inputs and list boxes -->
			<h1>Contact Me</h1>
			<p>Feel free to contact me with any questions about available products.
			<br>
			
			<!--
			I used if, catch, and finally statements to validate the contact form. When the user clicks the submit button it will run each fields validation function to make sure a) it is not empty and b) it does not contain any invalid symbols. If it does, the catch statement will place the error code onto the page. If it is clear, the finally statement will allow the code to continue and submit the form.
			-->

			
			(This form doesn't actually submit anything for the moment.)
			</p>
			
			<form name="contact" action="action_page.php" onsubmit="validateForm(); return false;" method="post">
				<label for="myFName">* First Name:</label>
				<input type="text" name="myFName" id="myFName">
				<label for="myLName">* Last Name:</label>
				<input type="text" name="myLName" id="myLName">
				<label for="myEmail">* E-mail:</label>
				<input type="email" name="myEmail" id="myEmail">
				<label for="myComments">* Comments:</label><br>
				<textarea name="myComments" id="myComments" rows="10" cols="40"></textarea>
				<p id="fNErrorMsg"></p>
				<p id="lNErrorMsg"></p>
				<p id="emErrorMsg"></p>
				<p id="comErrorMsg"></p>
				<input type="submit" id="mySubmit" value="Submit">
			</form>
